<!doctype html>
<html lang="en" data-bs-theme="light">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#20c997">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="msapplication-navbutton-color" content="#20c997">
        <link href="./css/theme.css" rel="stylesheet">
        <link href="./css/pages/index.css" rel="stylesheet">
        <title>Welcome | Alice a Bruxelles</title>
    </head>
    <body class="d-flex justify-content-center align-items-center vh-100">
        <!-- Theme Toggle Button -->
        <div class="theme-toggle">
            <label for="switchTheme">Dark Mode</label>
            <input type="checkbox" id="switchTheme" aria-label="Toggle dark mode">

        </div>

        <!-- Hidden Background for Blur Effect -->
        <div class="background">
            <!-- Add some content if needed -->
        </div>
        <!-- Accessible Navigation Menu -->
<nav role="navigation" aria-label="Main Navigation">
    <ul class="nav-list">
        <li><a href="#home" aria-label="Home">Home</a></li>
        <li><a href="#about" aria-label="About">About</a></li>
        <li><a href="#contact" aria-label="Contact">Contact</a></li>
    </ul>
</nav>


        <div class="content">
            <div class="container">
                <div class="spacer"></div>
                <h1>Welcome.</h1>
                <div class="spacer-small"></div>
                <div class="col d-flex justify-content-center align-items-center">
                    <i class="fa-solid fa-language fa-flip" style="color: #20c997; font-size: 200px;"></i>
                </div>
                <div class="spacer-small"></div>
                <hr>
                <div class="btn-group">
                    <a href="./en/index.html" class="btn btn-primary" id="set-english" aria-label="Switch to English language"><span>English</span></a>
                    <a href="./it/index.html" class="btn btn-primary" id="set-italian" aria-label="Switch to Italian language"><span>Italiano</span></a>
                </div>
            </div>
        </div>

        <!-- JavaScript Files -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="./js/theme.js"></script> <!-- Theme-specific JS -->
        <script src="./js/script.js"></script> <!-- Main JS file -->

        <!-- Language Preference Script -->
        <script>
            document.getElementById('set-english').addEventListener('click', function() {
                localStorage.setItem('preferredLanguage', 'en');
                window.location.reload(true);
            });

            document.getElementById('set-italian').addEventListener('click', function() {
                localStorage.setItem('preferredLanguage', 'it');
                window.location.reload(true);
            });
        </script>
    </body>
</html>
